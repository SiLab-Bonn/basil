---
name    : ExampleDUT 
version : 0.01

transfer_layer:
    - name  : usb
      type  : Dummy
      board_id  : -1
    
hw_drivers:
  - name      : GPAC
    type      : GPAC
    interface : usb
    base_addr : 0x00000
    
  - name      : SPI_FADC
    type      : spi
    interface : usb
    base_addr : 0x10000
    mem_bytes : 2
  
  - name      : fadc_rx
    type      : fadc_rx
    interface : usb
    base_addr : 0x10010
    
  - name      : data_fifo
    type      : data_fifo
    interface : usb
    base_addr : 0x10020 
    base_data_addr: 0x0001000000000000

  - name      : pulse_inj
    type      : pulse_gen
    interface : usb
    base_addr : 0x10040
    
user_drivers:

  - name      : fadc_conf
    type      : FadcConf
    hw_driver : SPI_FADC
    
registers:
