before_install:
  # for iverilog
  - sudo add-apt-repository -y ppa:team-electronics/ppa
  - sudo apt-get update

install:

  # conda
  - wget http://repo.continuum.io/miniconda/Miniconda-latest-Linux-x86_64.sh -O miniconda.sh
  - bash miniconda.sh -b -p $HOME/miniconda
  - export PATH=$HOME/miniconda/bin:$PATH
  - conda update --yes conda
  - conda install --yes numpy bitarray nose pyyaml coverage
  - pip install pyvisa pyvisa-sim coveralls cocotb

  # iverilog
  - sudo apt-get -y install iverilog-daily
  # alternative:
  #- conda config --add channels conda-forge
  #- conda install iverilog

  # install basil
  - python setup.py develop

script:
  - nosetests --with-coverage --cover-package=basil tests/test_*.py examples/MIO/tb/test_*.py examples/mio_sram_test/tests/test_*.py examples/mio_pixel/tests/test_*.py

after_success:
  - coveralls

deploy:
  provider: pypi
  user: DavidLP
  password:
    secure: 
  on:
    tags: true
    repo: SiLab-Bonn/basil
  distributions: "sdist bdist_wheel"
