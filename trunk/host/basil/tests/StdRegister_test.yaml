name    : SimpleExample 
version : 0.01

transfer_layer:
    - name  : dummy_tl
      type  : Dummy
    
hw_drivers:
  - name      : spi_module
    type      : spi
    interface : dummy_tl
    base_addr : 0x0
    mem_bytes : 4
          
registers: 
  - name        : TEST1
    type        : StdRegister
    hw_driver   : spi_module
    size        : 32
    
  - name        : TEST2
    type        : StdRegister
    hw_driver   : spi_module
    size        : 20
    fields  : 
          - name     : VINJECT
            size     : 6
            offset   : 19
            bit_order: [5,4,3,1,0,2]
          - name     : VPULSE
            size     : 6
            offset   : 13
          - name     : EN
            size     : 2
            offset   : 7
          - name     : COLUMN
            offset   : 5
            size     : 3
            repeat   : 2
            fields   : 
              - name     : EnR
                size     : 1
                offset   : 2
              - name     : DACR
                size     : 2
                offset   : 1
