transfer_layer:
  - name  : intf
    type  : SiSim
    init:      
        host : localhost
        port  : 12345

hw_drivers:    
  - name      : gpio
    type      : gpio
    interface : intf
    base_addr : 0x0000
    size      : 8

registers:

  - name        : PWR
    type        : StdRegister
    hw_driver   : gpio
    size        : 8
    fields:
      - name    : LED
        size    : 4
        offset  : 7
      - name    : EN_VD1
        size    : 1
        offset  : 3
      - name    : EN_VD2
        size    : 1
        offset  : 2
      - name    : EN_VA2
        size    : 1
        offset  : 1
      - name    : EN_VA1
        size    : 1
        offset  : 0
