---
name    : ExamplePixelDut 
version : 0.01

transfer_layer:
  - name  : usb
    type  : SiTCP
    init:      
        ip : "192.168.10.16"
        udp_port : 4660
    
hw_drivers:    
  - name      : gpio
    type      : gpio
    interface : usb
    base_addr : 0x0
    size      : 8

registers:
  - name        : GPIO
    type        : StdRegister
    hw_driver   : gpio
    size        : 8
    fields:
      - name    : DIP
        size    : 4
        offset  : 7
      - name    : LED4
        size    : 1
        offset  : 3
      - name    : LED3
        size    : 1
        offset  : 2
      - name    : LED2
        size    : 1
        offset  : 1
      - name    : LED1
        size    : 1
        offset  : 0
