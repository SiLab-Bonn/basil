transfer_layer:
  - name  : INTF
    type  : SiUsb
    init:
      avoid_download : True
      bit_file : ../ise/example.bit
    
hw_drivers:
  - name      : GPIO_DRV
    type      : gpio
    interface : INTF
    base_addr : 0x10000
    size      : 8

registers:
  - name        : GPIO_LED
    type        : StdRegister
    hw_driver   : GPIO_DRV
    size        : 8
    fields:
      - name    : LED
        size    : 5
        offset  : 4
