transfer_layer:
  - name  : intf
    type  : SiTcp
    init:      
        ip : "192.168.10.16"
        udp_port : 4660
        tcp_port : 24
        tcp_connection : True
        
hw_drivers:
  - name      : i2c
    type      : i2c
    interface : intf
    base_addr : 0x0000

  - name      : SRAM
    type      : sram_fifo
    interface : intf
    base_addr : 0x200000000
    base_data_addr : 0x100000000

registers:
  - name        : CONTROL
    type        : StdRegister
    hw_driver   : i2c
    size        : 8
    fields:
      - name    : OUT
        size    : 8
        offset  : 15

  - name        : Si570
    type        : StdRegister
    driver      : none
    size        : 48
    fields:
      - name    : RFREQ
        size    : 38
        offset  : 37
      - name    : N1
        size    : 7
        offset  : 44
      - name    : HS_DIV
        size    : 3
        offset  : 47
