transfer_layer:
  - name     : Serial
    type     : Serial
    init     :
        port     : /dev/ttyUSB0
        read_termination : "\r"
        baudrate : 19200

hw_drivers:
  - name      : Sourcemeter
    type      : scpi
    interface : Serial
    init      :
        device : Keithley 2410
        enable_formatting : true  # Device-specific formatting
