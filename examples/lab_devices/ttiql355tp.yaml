transfer_layer:
  - name     : Serial
    type     : Serial
    init     :
        port     : /dev/ttyUSB1
        read_termination : "\r\n"
        write_termination : "\n"
        baudrate : 19200
        timeout  : 2.0
        xonxoff  : True
        parity   : N
        stopbits : 1
        bytesize : 8

hw_drivers:
  - name      : PowerSupply
    type      : tti_ql355tp
    interface : Serial
