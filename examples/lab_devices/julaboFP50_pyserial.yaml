transfer_layer:
  - name     : Serial
    type     : Serial
    init     :
        port     : /dev/ttyUSB5
        read_termination : "\r\n"
        write_termination : "\r\n"
        baudrate : 9600
        timeout : 5.0
        parity : "N" ### serial.PARITY_NONE
        xonxoff : True  # software handshake on
        rtscts : False
        dsrdtr : False


hw_drivers:
  - name      : chiller
    type      : julaboFP50
    interface : Serial
    init:
        device: julabo FP50
