transfer_layer:
  - name     : Serial
    type     : Serial
    init     :
        port     : COM6
        read_termination : "\x03"
        baudrate : 9600

hw_drivers:
  - name      : ClimateChamber
    type      : weiss_sb22
    interface : Serial_sb22
    init :
        address : 1
        min_temp : -30
        max_temp : 25
        min_humidity : 0
        max_humidity : 99