transfer_layer:
  - name  : intf
    type  : SiTcp
    init:
        ip : "192.168.10.16"
        udp_port : 4660
        tcp_port : 24
        tcp_connection : True

hw_drivers:
  - name      : GPIO_DRV
    type      : gpio
    interface : intf
    base_addr : 0x1000
    size      : 8

  - name      : TDL_TDC
    type      : tdl_tdc
    interface : intf
    base_addr : 0x1020

  - name      : FIFO
    type      : sitcp_fifo
    interface : intf
    base_addr : 0x200000000
    base_data_addr : 0x100000000

registers:
  - name        : CONTROL
    type        : StdRegister
    hw_driver   : GPIO_DRV
    size        : 8
    fields:
      - name    : EN
        size    : 1
        offset  : 0
      - name    : ARM
        size    : 1
        offset  : 1
